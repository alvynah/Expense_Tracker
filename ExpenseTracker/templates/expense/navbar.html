{%load static%}


<header id="header">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <hr>
        <a href="/">Home</a>
        <hr> {%if user.is_authenticated %}
        <a href="/logout">Log Out</a>
        <hr> {%endif%}
    </div>
    <div id="header-top">


        <div class="box-left item">
            <span classpan style="cursor:pointer;font-size:20px;font-weight:bold;" onclick="openNav()">&#9776; Menu</span>
        </div>
        <div class="box-center2">
            <a href="/">
                <h1 class="slogan awwards">awwards.</h1>

            </a>

        </div>
        {% if user.is_authenticated %}
        <div>
            </a>
            <a href=" {%url 'profile' user.username %}">
                <img src="{{user.profile.prof_pic.url}}" style="width:50px;height:50px;" alt="none" class="rounded-circle border">
                <span class="text-muted" style="font-weight:bold;font-size: 20px;">{{user.username}}</span>

            </a>

        </div>
        {%else%}
        <a href="{%url 'login' %}" class="f-12 font-weight-bold mr-3 ml-auto nav-link text-white-50">REGISTER/LOGIN</a>{%endif%}

    </div>

</header>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
