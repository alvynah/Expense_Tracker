<div id="main">

    {% extends 'expense/base.html' %}{%load crispy_forms_tags%} {% block content %}{{block.super}}

    <div class="container" style="margin-top:8%">
        <div class="submission text-center">
            <h1>Track your Expense</h1>
            <p class="text-muted">Add Expense</p>

            <hr>
        </div>
        <div class="uploadForm">

            <form action="{% url 'addmoney_submission' %}" method="post" enctype="multipart/form-data" Validate>
                {% csrf_token %} {{ form|crispy}}
                <div class="text-center">
                    <button class="btn btn-sm btnUpload">Update Expense</button>

                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
